<!DOCTYPE html>
<html>
<head>
    <title>Extract Vacation Data</title>
</head>
<body>
    <h1>Extract Your Saved Vacation Data</h1>
    <p><strong>IMPORTANT:</strong> This script needs to run on the SAME port as your vacation app.</p>
    <p>Your vacation app is running on <strong>localhost:3000</strong>, so you need to access this file at <strong>http://localhost:3000/extract-data.html</strong></p>
    
    <button onclick="extractData()">Extract Saved Data</button>
    
    <div id="output" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; font-family: monospace;"></div>
    
    <script>
        function extractData() {
            const output = document.getElementById('output');
            
            // Try both possible localStorage keys
            const defaultData = localStorage.getItem('defaultVacationOptions');
            const userData = localStorage.getItem('vacationOptions');
            
            if (defaultData) {
                const parsed = JSON.parse(defaultData);
                const formatted = JSON.stringify(parsed, null, 2);
                output.textContent = '=== DEFAULT VACATION OPTIONS ===\n' + formatted;
            } else if (userData) {
                const parsed = JSON.parse(userData);
                const formatted = JSON.stringify(parsed, null, 2);
                output.textContent = '=== USER VACATION OPTIONS ===\n' + formatted;
            } else {
                output.textContent = 'No saved data found. Make sure you:\n1. Are on the same port as your vacation app (localhost:3000)\n2. Clicked "Save as Default" in your vacation app first.';
            }
        }
    </script>
</body>
</html>
